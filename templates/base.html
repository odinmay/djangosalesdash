<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title %}Sales Dashboard{% endblock %}</title>
    {% block imports %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% endblock imports %}
</head>

<body>
{% block navbar %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url "dashboard:index" %}">Dashboard</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url "dashboard:index" %}">Home</a></li>
                <li><a href="{% url 'inventory:productlist' %}">Products</a></li>
                <li><a href="{% url 'invoices:invoice-home' %}">Invoices</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block body %}


{% endblock body %}
</body>
</html>
