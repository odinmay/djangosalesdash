{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add Product{% endblock title %}

{% block body %}
<div class="container">
    <div class="row align-self-center justify-content-center text-center">
        <div class="col-12 my-5">
            <form action="{% url 'inventory:productcreate' %}" method="post">
                {% csrf_token %}
                <h1 class="display-4">Add a new Product</h1>
                {{ form|crispy }}
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
