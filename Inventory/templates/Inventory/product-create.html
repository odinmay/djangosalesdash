{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .id_name {
            width: 100px;
            height:250px;
        }

    </style>


</head>
<body>
{% block body %}
<div class="container">
    <div class="row align-self-center justify-content-center text-center">
        <div class="col-12 my-5">
            <form action="{% url 'inventory:productcreate' %}" method="post">
                {% csrf_token %}
                <h3>Add a new Product</h3>
                {{ form|crispy }}
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</div>




{% endblock body %}
</body>
</html>
