{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row mx-5 justify-content-between">
        <div class="col-12">
            <h1 class="display-1" align="center"><a href="{% url 'inventory:productcreate' %}">Add a new product!</a></h1>

            <ul class="list-group">
                {% for product in product_list %}

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'inventory:productdetail' product.id %}" class="list-group-item list-group-item-action">
                            {{ product.name }}<span class="badge bg-primary rounded-pill">{{ product.stock }}</span></a>

                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock body %}
</body>
</html>
