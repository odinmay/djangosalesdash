{% extends "base.html" %}

{% block title %}Products{% endblock title %}

{% block body %}
<div class="container">
    <div class="row mx-5 justify-content-around text-center">
        <div class="col-12">
            <h3 class="display-5 py-2">Products</h3>

            <div class="list-group py-2 text-center">
                {% for product in product_list %}

                    <a style="font-size: 28px" href="{% url 'inventory:productdetail' product.id %}" class="list-group-item list-group-item-action py-2" aria-current="true">
                        {{ product }}
                    </a>

                {% endfor %}
                <a class="list-group-item list-group-item-action py-2" href="{% url 'inventory:productcreate' %}"><h2>Add a new product!</h2></a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
