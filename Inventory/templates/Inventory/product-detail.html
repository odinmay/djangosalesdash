{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-6">
                <a href="{% url 'inventory:productlist' %}" class="link-dark" style="font-size: 200%">Go Back</a>
            </div>
        </div>

        <div class="row justify-content-md-center text-center">
            <div class="col-md-12 align-items-center">
                <h1 class="display-1 font-weight-bold">{{ product.name }}</h1>
                <hr>
            </div>
        </div>

    <div class="row justify-content-center text-center">
        <div class="col-4">
            <p class="lead">{{ product.description }}</p>
        </div>
    </div>

    <div class="row justify-content-between text-center">
        <div class="col-12">
            <hr>
            <p class="lead font-weight-bold">Price of Materials : {{ product.cost }}</p>
            <p class="lead font-weight-bold">Sells for : {{ product.sale_price }}</p>
        </div>
    </div>

    </div>

{% endblock body %}
</body>
</html>
