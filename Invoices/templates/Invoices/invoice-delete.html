{% extends "base.html" %}

{% block title %}Delete{% endblock title %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h1 class="display-5">Delete Invoice?</h1>

                <p class="lead">Are you sure you want to delete {{ invoice }}?</p>

                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Yes, Delete.">
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
