<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
{% block body %}

    <div class="row justify-content-center text-center">
        <div class="col-6">
            <h1 class="display-1">{{ invoice }}</h1>
        </div>
    </div>

    <div class="row justify-content-md-center text-center">
        <div class="col-md-12 align-items-center">
            <h1 class="display-1 font-weight-bold">{{ invoice.items }}</h1>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-4">
            <p class="lead">{{ invoice.date }}</p>
        </div>
    </div>

{% endblock body %}

</body>
</html>
